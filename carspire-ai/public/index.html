<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carspire AI</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./P.png">
</head>
<body>
  <!-- Background layers -->
  <canvas id="fx" class="bg-canvas"></canvas>
  <div class="fx-vignette"></div>
  <div class="fx-scan"></div>

  <!-- HERO: centered logo, no title text -->
  <section class="hero">
    <img src="./P.png" alt="Carspire" class="logo-hero" onerror="this.style.display='none'">
  </section>

  <!-- Your chat app -->
  <main class="container">
    <div id="chat" class="chat"></div>

    <form id="ask" class="bar" autocomplete="off">
      <input id="prompt" placeholder="Ask Carspire anything about cars..." />
      <button id="send" type="submit">Send</button>
    </form>

    <p class="hint">Tip: try “Estimate 0–100 for 1500 kg, 300 hp” or “Best oil for 2019 Corolla”.</p>
  </main>

  <footer>© Carspire</footer>

  <script src="./app.js" defer></script>
</body>
</html>

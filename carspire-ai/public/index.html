<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carspire AI</title>

  <!-- ✅ Link to your CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Optional favicon -->
  <link rel="icon" type="image/png" href="./P.png">
</head>
<body>
  <!-- Background effects -->
  <canvas id="fx" class="bg-canvas"></canvas>
  <div class="fx-vignette"></div>
  <div class="fx-scan"></div>

  <!-- Top bar -->
  <header class="topbar">
    <img src="./P.png" alt="Carspire Logo" class="logo">
    <h1 class="brand">carspireAI</h1>
  </header>

  <!-- Chat container -->
  <main class="container">
    <div id="chat" class="chat"></div>

    <form id="ask" class="bar" autocomplete="off">
      <input id="prompt" placeholder="Ask Carspire anything about cars..." />
      <button id="send" type="submit">Send</button>
    </form>

    <p class="hint">Try: “Recommend 0W-20 oil spec for Corolla 2019”</p>
  </main>

  <footer>© 2025 CarspireThailand YouTube Channel. All rights reserved. Fueling passion for automotive excellence.</footer>

  <!-- ✅ Link to your JavaScript -->
  <script src="./app.js" defer></script>
</body>
</html>

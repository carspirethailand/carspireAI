<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carspire – Learnable Car AI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <img src="./P.png" alt="Carspire Logo" class="logo" onerror="this.style.display='none'">
    <h1 class="brand">carspireAI</h1>
  </header>

  <main class="container">
    <div id="chat" class="chat" aria-live="polite"></div>

    <form id="ask" class="bar" autocomplete="off">
      <input id="prompt" name="prompt" placeholder="Ask Carspire anything about cars..." />
      <button id="send" type="submit" class="send">Send</button>
    </form>

    <p class="hint">
      Tip: Try “Recommend 0W-20 oil spec for a 2019 Corolla” or “Why are my brakes squealing?”.
    </p>
  </main>

  <footer class="foot">
    <span>© Carspire</span>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>

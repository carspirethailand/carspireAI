<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carspire</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <img src="./P.png" alt="Carspire Logo" class="logo" />
  </header>

  <main class="container">
    <div id="chat" class="chat"></div>

    <form id="ask" class="bar">
      <input id="prompt" placeholder="Ask Carspire anything about cars..." />
      <button id="send" type="submit" class="send">Send</button>
    </form>
  </main>

  <script src="./app.js"></script>
</body>
</html>
